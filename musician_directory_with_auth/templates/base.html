<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body style="background-color: cyan">

    <nav class="navbar navbar-expand-lg bg-secondary">
        <div class="container-fluid">
          <a class="navbar-brand" href="{% url 'homepage' %}"><h3 class="text-warning">Musician Directory</h3></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link active btn btn-outline-dark" aria-current="page" href="{% url 'homepage' %}"><h4 class="text-warning mx-2">Home</h4></a>
                </li>

                {%if user.is_authenticated%}
                <li class="nav-item">
                  <a class="nav-link btn btn-outline-success mx-2" aria-current="page" href="{% url 'profile' %}"><h4 class="text-white mx-2">Profile</h4></a>
                </li>
                <li class="nav-item">
                  <a href="{% url 'musician'%}" class="btn btn-outline-danger mx-1 p-1"><h4 class="text-white">Add Musician</h4></a>
                </li>
                <li class="nav-item">
                  <a href="{% url 'album_page'%}" class="btn btn-outline-danger mx-1 p-1"><h4 class="text-white">Add Album</h4></a>
                </li>
                
                <li class="nav-item">
                  <form method='post' action="{% url 'logout' %}">
                      {%csrf_token%}
                  <button class="nav-link btn btn-outline-info" type="submit"><h4 class="text-dark mx-2">Log out</h4></button>
                  </form>
                </li>
                {% else %}
                <li class="nav-item">
                    <a class="nav-link btn btn-outline-success" href="{% url 'registration' %}"><h4 class="text-warning">Register</h4></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link btn btn-outline-warning" href="{% url 'login' %}"><h4 class="text-primary">Login</h4></a>
                </li>
                {%endif%}
            </ul>
          </div>
        </div>
      </nav>

    {% block content %}


    
    {% endblock %}

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
